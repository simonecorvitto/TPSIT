<!DOCTYPE html>
<html>
<body>
<h1>conta calorie </h1>
<form id="frm1" >
 peso: <input type="text" name="Hpeso" value="0"><br>
 calorie: <input type="text" name="Hcalorie" value="9"><br><br>
</form>


<button onclick="myFunction()">Converti in Kcal:</button>

<p>Il peso è:</p>
<p id="base"></p>
<p>moltiplicato per le calorie:</p>
<p id="arrivo"></p>

Il risultato è:
<p id="demo"></p>
<script>
function myFunction() {

var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("base").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("demo").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(n1,n2){
return n2*n1;
}

</script>

</body>
</html>
