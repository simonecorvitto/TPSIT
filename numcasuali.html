<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="caricaarray()">Carica Array</button>
    <button>Trova il massimo</button>
    <button>Trova il minimo</button>
    <p id="out"></p>





     <script>
         let arraydatiCasuali=[];
         //dichiaro un array e lo inizializzo con numeri casuali da 0 a 999
      function caricaarray()
      {
          let numerocasuale=-1;
          for(let i=0;i<1000;i++)
          {
              numerocasuale=parseInt(Math.random()*1000);
              arraydatiCasuali.push(numerocasuale);
              document.getElementById("out").innerHTML+=arraydatiCasuali[i]+" ";
              
          }
      }





     </script>
</body>
</html>
