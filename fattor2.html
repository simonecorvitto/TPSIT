  <body style="background-color: rgb(100, 201, 204);">
    <div class="container-fluid">
        <strong><h1>Fattorizzatore di base</h1></strong>

        <p>Cerca i fattori primi da </p>

        <input id="mioinput" type="text">
        <p>a</p>
        <input id="mioinput2" type="text">
        <br>
        <hr>
      <button onclick="EseguiCodice();" id="miobottone">Cerca i fattori</button>
      <button onclick="stampo();" id="miobottone">Cerca i numeri con > 2 fattori primi</button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js&quot; integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
   
function EseguiCodice() {
    let estremoSuperiore=0;
    let estremoInferiore=4;
    estremoInferiore=document.getElementById("mioinput").value;
    estremoSuperiore=document.getElementById("mioinput2").value;
    document.write("Fattorizza i numeri in fattori primi da"+estremoInferiore+"a"+estremoSuperiore);
    document.write("<br>");
    for(i=estremoInferiore;i<=estremoSuperiore;i++)
       {
        document.write("<span>"+ i+" </span> <br>");  
        document.write("<span>    Fattori: "+fattorizzatore(i)+" </span><br>");  
       }
    
    document.write("<br>");
}
function fattorizzatore(n)
        {
          let fattore=1;
          let fattoriOUT="";
          let contafattori=1;
           for(fattore=1;fattore<=n/2;fattore++)
           {
               if(n%fattore==0)
               {
                 fattoriOUT=fattoriOUT+fattore+ " ";
                 contafattori++;
               }
           }
          return fattoriOUT+ " #"+contafattori;
   
   
        }
        function stampo()
{
    let num=0;
    for(let i=0;i<=100;i++)
    {
        SNump=nprimi(i);
        if(SNump!=1)
        {
            document.write(i+"<br/>");
        }
    }
}

       function nprimi(num)
{
let NNumP=0;
let SNump=0;
for (let i=num; i>0; i--)
{
     if (num%i==0)
     {
        if(i==1 || i==num) {}
        else
       {
        NNumP++;
       }
     }
}
     if(NNumP==0)
    {
        SNump=1;
    }
return SNump;
}
